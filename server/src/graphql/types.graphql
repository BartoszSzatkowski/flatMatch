type Query {
  getUser(email: String!): User
}

type Mutation {
  createUser(user: InputUser!): User!
  addLocation(location: InputLocation!): Boolean!
  updateLocation(id: Int!, updateLocation: InputUpdateLocation!): Boolean!
}

type User {
  id: Int!
  name: String!
  email: String!
  description: String!
  factors: String!
}

input InputUser {
  name: String!
  email: String!
  password: String!
  description: String!
  factors: String!
}

input InputLocation {
  UserId: Int!
  coords: String!
  radius: Int!
}

input InputUpdateLocation {
  UserId: Int
  coords: String
  radius: Int
}
